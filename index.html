<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원주 혁신도시 맛집 | 오늘 뭐 먹지?</title>
    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot_style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff9f43">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>

<body class="lunch-mode"> <!-- Default Mode -->

    <header>
        <h1>원주 혁신도시 맛집</h1>
        <p>오늘의 완벽한 한 끼를 위한 최고의 선택</p>
    </header>

    <div class="controls">
        <div class="mode-switch">
            <button id="btn-lunch" class="mode-btn lunch active">☀️ 점심</button>
            <button id="btn-dinner" class="mode-btn dinner">🌙 저녁</button>
            <button id="btn-cafe" class="mode-btn cafe">☕ 카페</button>
        </div>
        <button id="btn-random" class="random-btn">🎲 랜덤 추천</button>
        <button id="btn-chatbot" class="chatbot-btn">🤖 AI 챗봇</button>
    </div>

    <main>
        <div class="section-title" id="mode-title">점심 메뉴 추천</div>
        <div class="grid" id="restaurant-grid">
            <!-- Cards will be injected by JS -->
        </div>
    </main>

    <!-- Result Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="modal-close" class="close-btn">&times;</button>
            <div id="modal-result">
                <!-- Result content -->
            </div>
        </div>

    </div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="modal">
        <div class="modal-content chatbot-content">
            <button id="chatbot-close" class="close-btn">&times;</button>
            <div class="chat-header">
                <h3>🤖 AI 맛집 추천봇</h3>
                <p>무엇을 도와드릴까요?</p>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
                <div class="message bot">
                    안녕하세요! 원주 혁신도시 맛집 전문가입니다. 무엇을 드시고 싶으신가요? 🍽️
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="오늘 뭐 먹을까요? (예: 매운거, 데이트)" autocomplete="off">
                <button id="chat-send">➤</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Wonju Innovation City Food Guide. All rights reserved.
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
